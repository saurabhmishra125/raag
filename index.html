<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAAG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="songList">
            <div class="logo"><img src="Screenshot 2024-04-11 154032.png" alt="logo img"><span>"Where Music Speaks
                    Louder Than Words"</span></div>
            <div class="songName">
                <img src="song cover/Born-For-This.jpg" alt="" class="img">
                <p>Born-For-This</p>
                <div class="icon">
                    <i class="fa-solid fa-circle-play start point"></i>
                    <i class="fa-solid fa-chevron-right" ></i>
                </div>
            </div>
            <div class="songName">
                <img src="song cover/angrezi-medium-2020-250.jpg" alt="" class="img">
                <p>Nachan Nu Jee Karda</p>
                <div class="icon">
                    <i class="fa-solid fa-circle-play start point"></i>
                    <i class="fa-solid fa-chevron-right" ></i>
                </div>
            </div>
            <div class="songName">
                <img src="song cover/download.jpg" alt="" class="img">
                <p>Nachunga Aise</p>
                <div class="icon">
                    <i class="fa-solid fa-circle-play start point"></i>
                    <i class="fa-solid fa-chevron-right" ></i>
                </div>
            </div>
            <div class="songName">
                <img src="song cover/shiv-sama-rahe-hansraj-raghuwanshi-250.jpg" alt="" class="img">
                <p>Shiv Sama Rahe</p>
                <div class="icon">
                    <i class="fa-solid fa-circle-play start point"></i>
                    <i class="fa-solid fa-chevron-right" ></i>
                </div>
            </div>
            <div class="songName">
                <img src="song cover/Dhoom_series.jpg" alt="" class="img">
                <p>Dhoom-Dhoom Machale</p>
                <div class="icon">
                    <i class="fa-solid fa-circle-play start point"></i>
                    <i class="fa-solid fa-chevron-right" ></i>
                </div>
            </div>
        </div>
        <div class="songDescrip">
            <button onclick="change()"><i class="fa-solid fa-chevron-left" style="color: white;"> go back</i></button>
            
            <img  src="song cover/Born-For-This.jpg" alt="" id="desImg">
            <p id="song-name-descripton">Born-For-This</p>
            <input type="range">
            <div class="icon">
                <i class="step-backward fa-solid fa-backward-step point"></i>
                <i class="fa-solid fa-circle-play point" id="playbutton"></i>
                <i class="step-forward fa-solid fa-forward-step point"></i>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
